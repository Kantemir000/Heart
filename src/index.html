<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/blocks/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <a href="#">
                        <img src="img/icons/logo_shop.png" alt="logo_shop">
                    </a>
                </div>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contact">
                    <a class="header__number" href="tel:+74999228974">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </div>

            <div class="promo__wrapper">
                <h1 class="promo__header">подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="img/icons/heart_rate/timer.png" alt="timer">
                        Время подбора: 10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="img/icons/heart_rate/hand.png" alt="hand">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon">
                        <img src="img/icons/heart_rate/messages.png" alt="messages">
                        Ответим на все вопросы
                    </div> 
                </div>
                <button class="button button_main">заказать консультацию</button>
                <div class="promo__link">
                    или
                    <a href="#">перейти в каталог</a>
                </div>
            </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
